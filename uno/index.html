<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UNO</title>

    <link rel="stylesheet" type="text/css" href="assets/css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="assets/css/screen.css"/>
</head>
<body>
<h1 id="connecting"></h1>

<div id="container">
    <section id="create-game">
        <h1>Create game</h1>

        <label for="username">Name: </label>
        <input type="text" name="username" id="username"/>
        <a href="#" id="create">Create</a>
    </section>

    <a href="." id="start-new">Start new game</a>
    <section id="link">
        <h1>Game created!</h1>
        <span>

        </span>

        <p>
            This box will hide once the game has started.<br/>
            Once you start the game, people can no longer join this lobby.<br/>
            <b>Note:</b> The game cannot be started until at least one other person joins.
        </p>

        <a href="#" id="ready-game" class="button-normal">Start!</a>
    </section>

    <div id="playarea">
        <div class="player-area player-top">

        </div>

        <div class="player-area player-left">

        </div>

        <div class="player-area player-right">

        </div>

        <div class="player-area player-bottom">

        </div>

        <div class="area-middle">
            <div class="card" id="draw-pile"></div>
            <div class="card" id="discard-pile"></div>
        </div>

        <div class="chat">
            <div class="messages">

            </div>
            <input type="text" id="chat-message" name="chat-message" placeholder="Chat"/>
        </div>
    </div>
</div>

<script type="text/javascript" src="assets/js/socket.io-1.4.5.js"></script>
<script type="text/javascript" src="assets/js/jquery-3.0.0.min.js"></script>
<!--<script type="text/javascript" src="assets/js/test.js"></script>-->
<script type="text/javascript" src="assets/js/script.js"></script>
</body>
</html>
