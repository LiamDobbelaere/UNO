<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UNO</title>

    <link rel="stylesheet" type="text/css" href="assets/css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="assets/css/screen.css"/>
</head>
<body>
<h1 id="connecting"></h1>

<div id="container">
    <a href="." id="start-new">Start new game</a>

    <section id="create-game">
        <h1>Create game</h1>

        <label for="username">Name: </label>
        <input type="text" name="username" id="username"/>
        <a href="#" id="create">Create</a>
    </section>

    <div id="link">

    </div>

    <div id="playarea">
        <div class="player-area player-top">
            <div class="card small"></div><div class="card small"></div><div class="card small"></div><div class="card small"></div>
        </div>

        <div class="player-area player-left">
            <div class="card small"></div><div class="card small"></div><div class="card small"></div><div class="card small"></div>
        </div>

        <div class="player-area player-right">
            <div class="card small"></div><div class="card small"></div><div class="card small"></div><div class="card small"></div>
        </div>

        <div class="player-area player-bottom">
            <div class="card small" style="background-image: url(assets/media/cards/blue_4.png)"></div><div class="card small" style="background-image: url(assets/media/cards/yellow_2.png)"></div><div class="card small" style="background-image: url(assets/media/cards/green_0.png)"></div><div class="card small" style="background-image: url(assets/media/cards/special_plusfour.png)"></div>
        </div>

        <div class="area-middle">
            <div class="card" id="draw-pile"></div>
            <div class="card" id="discard-pile" style="background-image: url(assets/media/cards/blue_8.png)"></div>
        </div>

    </div>
</div>

<script type="text/javascript" src="assets/js/socket.io-1.4.5.js"></script>
<script type="text/javascript" src="assets/js/jquery-3.0.0.min.js"></script>
<script type="text/javascript" src="assets/js/script.js"></script>
</body>
</html>
